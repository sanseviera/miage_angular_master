<div class="container" *ngIf="assignment">
    <h1>Edition du devoir {{assignment.nom}}</h1>
    <form ngForm class="form">
        <!-- Date de rendu -->
        <mat-form-field>
            <input matInput [matDatepicker]="picker"
                [disabled]="!isLogged()"
                [(ngModel)]="assignment.dateDeRendu"
                placeholder="Date de rendu"
                name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <!-- Nom du devoir -->
        <mat-form-field>
            <input matInput 
                [disabled]="!isLogged()"     
                placeholder="Nom du devoir"
                [(ngModel)]="assignment.nom"
                name="nom">
        </mat-form-field>

        <!-- Auteur -->
        <mat-form-field>
            <input matInput 
                [disabled]="!isLogged()"     
                placeholder="Auteur"
                [(ngModel)]="assignment.auteur"
                name="auteur">
        </mat-form-field>

        <!-- Prof -->
        <mat-form-field>
            <mat-select 
                [disabled]="!isLogged()" 
                [(ngModel)]="assignment.prof"
                name="prof">
                <mat-option *ngFor="let prof of profs" [value]="prof">
                    {{prof}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- MatiÃ¨re -->
        <mat-form-field>
            <mat-select 
                [disabled]="!isLogged()" 
                [(ngModel)]="assignment.matiere"
                name="matiere">
                <mat-option *ngFor="let matiere of matieres" [value]="matiere">
                    {{matiere}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Remarques -->
        <mat-form-field>
            <textarea matInput 
                [disabled]="!isLogged()"     
                placeholder="Remarques sur l'assignment"
                [(ngModel)]="assignment.remarques"
                name="remarques">
            </textarea>
        </mat-form-field>

        <!-- Note -->
        <mat-form-field>
            <input matInput 
                [disabled]="!isLogged()"     
                placeholder="Note sur 20"
                [(ngModel)]="assignment.note"
                name="note">
        </mat-form-field>

        <button mat-flat-button 
            [disabled]="!isLogged()"
            color="primary" 
            (click)="onSaveAssignment($event)">
            Modifier le devoir
        </button>
    </form>
</div>
