<mat-horizontal-stepper linear #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Informations de base</ng-template>
            <mat-form-field>
                <input matInput 
                    [disabled]="!isLogged()" 
                    placeholder="Nom de l'assignment"
                    formControlName="nom"
                    [(ngModel)]="nomDevoir">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="picker"
                    [disabled]="!isLogged()"
                    [(ngModel)]="dateRendu"
                    placeholder="Date de rendu"
                    formControlName="dateDeRendu"
                    [(ngModel)]="dateRendu"
                    name="date">
                    

                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Suivant</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Informations supplémentaires</ng-template>
            <mat-form-field>
                <input matInput 
                    [disabled]="!isLogged()" 
                    placeholder="Auteur"
                    formControlName="auteur"
                    [(ngModel)]="auteur">
            </mat-form-field>
            <mat-form-field>
                <mat-select placeholder="Professeur" [(ngModel)]="prof" name="prof" formControlName="prof">
                    <mat-option *ngFor="let prof of profs" [value]="prof">
                        {{prof}}
                    </mat-option>
                </mat-select>
            </mat-form-field> 
            <mat-form-field>
                <mat-select placeholder="Matière" 
                [(ngModel)]="matiere" 
                name="matiere" 
                formControlName="matiere" 
                [(ngModel)]="matiere">
                
                    <mat-option *ngFor="let matiere of matieres" [value]="matiere">
                        {{matiere}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Précédent</button>
                <button mat-button matStepperNext>Suivant</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
        <form [formGroup]="thirdFormGroup">
            <ng-template matStepLabel>Remarques et note</ng-template>
            <mat-form-field>
                <input matInput 
                    [disabled]="!isLogged()" 
                    placeholder="Note sur 20"
                    formControlName="note"
                    [(ngModel)]="note">
                    
            </mat-form-field>
            <mat-form-field>
                <textarea matInput 
                    [disabled]="!isLogged()"     
                    placeholder="Remarques sur l'assignment"
                    formControlName="remarques"
                    [(ngModel)]="remarques">
                    
                </textarea>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Précédent</button>
                <button mat-button matStepperNext>Suivant</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Confirmer</ng-template>
        <p>Vous êtes prêt à ajouter un devoir.</p>
        <div>
            <button mat-button matStepperPrevious>Précédent</button>
            <button mat-flat-button 
                [disabled]="!isLogged()"
                color="primary" 
                (click)="onSubmit($event);stepper.reset()">
                Ajouter un devoir
            </button>
        </div>
    </mat-step>
</mat-horizontal-stepper>
